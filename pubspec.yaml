name: arkatrack
description: "An employee attendance recording application owned by Arkademi."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  lottie: ^3.1.2
  introduction_screen: ^3.1.14
  intl: ^0.20.1
  carousel_slider: ^5.0.0
  geolocator: ^13.0.2
  flutter_map: ^7.0.1
  get: ^4.6.6
  go_router: ^14.6.2
  firebase_core: ^3.9.0
  firebase_auth: ^5.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/lotties/
    - assets/icons/